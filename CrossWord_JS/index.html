<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruzadinha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
  <table class="table1">
    <tr>
      <td id="a1" class="white1"></td>
      <td id="a2" class="white1"></td>
      <td id="a3" class="white1"></td>
      <td id="a4" class="white1"></td>
      <td id="a5" class="white1"></td>
    </tr>
    
    <tr>
      <td class="white2"></td>
      <td id="a6" class="white1"></td>
      <td class="white2"></td>
      <td class="white2"></td>
      <td class="white2"></td>
    </tr>
    
    <tr>
      <td class="white2"></td>
      <td id="a7" class="white1"></td>
      <td class="white2"></td>
      <td  id="a12"  class="white1"></td>
      <td class="white2"></td>
    </tr>
    <tr>
      <td class="white2"></td>
      <td id="a8"  class="white1"></td>
      <td  id="a10" class="white1"></td>
      <td  id="a11"  class="white1"></td>
      <td class="white2"></td>
    </tr>
    <tr>
      <td class="white2"></td>
      <td id="a9"  class="white1"></td>
      <td class="white2"></td>
      <td  id="a13" class="white1"></td>
      <td class="white2"></td>
    </tr>
  </table>
  <input type="text" id="input1"><br />
  <button onclick="submit1()">Submit</button>
  <p id="error"></p><p id="acerto"></p>

    <script>
      var list1 = ["teste", "entao", "alt", "ato"];
      var letters1 = ["T", "E", "S", "T", "E", "N", "T", "A", "O", "L", "T", "A", "O"];

      function submit1(){
        var enterWord = input1.value;
        if (enterWord == list1[0]) {
          a1.innerHTML = letters1[0];
          a2.innerHTML = letters1[1];
          a3.innerHTML = letters1[2];
          a4.innerHTML = letters1[3];
          a5.innerHTML = letters1[4];
          input1.value = "";
          error.innerHTML = "";
          acerto.innerHTML = "Acertou :)";
        }

        if (enterWord == list1[1]) {
          a2.innerHTML = letters1[1];
          a6.innerHTML = letters1[5];
          a7.innerHTML = letters1[6];
          a8.innerHTML = letters1[7];
          a9.innerHTML = letters1[8];
          input1.value = "";
          error.innerHTML = "";
          acerto.innerHTML = "Acertou :)";
        }

        if (enterWord == list1[2]) {
          a8.innerHTML = letters1[7];
          a10.innerHTML = letters1[9];
          a11.innerHTML = letters1[10];
          input1.value = "";
          error.innerHTML = "";
          acerto.innerHTML = "Acertou :)";
        }

        if (enterWord == list1[3]) {
          a12.innerHTML = letters1[11];
          a11.innerHTML = letters1[10];
          a13.innerHTML = letters1[12];
          input1.value = "";
          error.innerHTML = "";
          acerto.innerHTML = "Acertou :)";
        }

        if (enterWord != list1[0, 1, 2, 3]) {
          error.innerHTML = "Errou :(";
          acerto.innerHTML = "";
          input1.value = "";
        }
      }
    </script>
</body>
</html>
